<div class="container-fluid">
    <div class="row">
        <h3 class="headingAlignSecurity">Users</h3>
    </div>
    <div class="row">
        <table class="table-search-blk">
            <tr>
                <td>
                    <div class="row">
                        <input class="form-control dvhealth-input" placeholder="Search by User ID" type="text" ng-change="searchButtonClear(searchTerm)" ng-model="searchTerm">
                        <button type="button" ng-click="searchGrid(searchTerm)" class="btn btn-default btnColor" ng-disabled="!searchTerm">
                            Search
                        </button>
                    </div>
                </td>
                <div class="pull-right" style="margin-top: 18px;margin-right: 8px;">
                    <button type="button" class="btn btn-default btnColor"
                            popover-append-to-body='false' popover-animation='true'
                            popover-placement='bottom' popover-is-open="dynamicPopover.isOpen"
                            uib-popover-template='dynamicPopover.templateUrl' ng-click="today()">
                        Filter
                    </button>
                    <button type="button" ng-click="openAddUser('Add')" class="btn btn-default btnColor userAdminBtn">
                        Add User
                    </button>
                </div>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div ui-grid="usersOptions" ui-grid-exporter ui-grid-pagination ui-grid-resize-columns class="grid"></div>
            <div class="watermark" ng-if="!usersOptions.data.length">{{commonMsg}}</div>
        </div>

    </div>
</div>
