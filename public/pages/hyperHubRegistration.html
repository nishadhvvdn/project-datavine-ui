<div class="container-fluid">
    <div class="row rg-list"><h5>List of HyperHUBs&trade; </h5></div>
    <div class="row circuit-lable-bottom">
        <div class="pull-left">
            <div class="row transformer-lable">
                <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6 " >
                    <input ng-model="searchterm" class="form-control searchBox" placeholder="Search By Serial Number" 
                           type="search"  ng-change="searchButtonClear(searchterm)">
                </div>
                <div class="col-xs-2 col-md-2 col-sm-2 col-lg-2">
                    <button type="button" ng-click="searchButton(searchterm)" class="btn btn-default btnColor"  ng-disabled="!searchterm">
                        Search
                    </button>
                </div>
            </div>
        </div>
        <div class="pull-right">
            <button type="button" ng-click="createOrEditHyperHub('add','')"
                    class="btn btn-default btnColor">
                Add
            </button>
            &nbsp;
            <button type="button" ng-click="uploadHyperHub()"
                    class="btn btn-default btnColor">
                Upload
            </button>
            &nbsp;
            <button type="button" ng-click="uploadHyperhubConfiguration()"
            class="btn btn-default btnColor">
                Upload Config
            </button>
            &nbsp;
            <button type="button" ng-disabled="mySelectedRows.length==0"
                    ng-click="deleteHyperHub([],'bulk')"
                    class="btn btn-default btnColor configSettings">
                Delete Selected
            </button><!--ng-disabled="!isSelected"-->

        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div ui-grid="hypherGrid" ui-grid-edit ui-grid-exporter ui-grid-pagination
                 ui-grid-selection ui-grid-resize-columns class="grid"></div>
            <div class="watermark" ng-if="!hypherGrid.data.length">{{commonMsg}}</div>
        </div>

    </div>
</div>
