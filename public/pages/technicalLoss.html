<div class="container-fluid" id="transformerGroupingDiv">
    <div class="row">
        <div class="col-sm-12">
            <div class="breadcrumb">
                <ul>
                    <li><a ng-click="goToURL('Transformer')">Transformer </a></li>
                    <li><a >{{ transformerData.transformerSl }}</a></li>
                    <li>Technical Loss Items</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
<!--        <div ncy-breadcrumb></div>-->
        <div class="circuitName listadjust">
            <h5>List of Technical Loss Items <b></b></h5>
        </div>
    </div>
    <div class="row">
        <div class="pull-left gp-transformer-lable">
            <div class="row ">
                <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6">
                    <input ng-model="searchterm"
                           class="form-control searchBox boxadjust"
                           placeholder="Search By Name"
                           type="search"
                           ng-change="searchButtonClear(searchterm);">
                </div>

                <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6" style="padding-left: 0;">
                           <button type="button" ng-click="searchTechnicalLossGrid(searchterm)" class="btn btn-default btnColor" ng-disabled="!searchterm">
                            Search
                    </button>
                    
                </div>
            </div>
        </div>
        <div class="pull-right">

            <button type="button"
                    ng-click="createOrEditTechnicalLoss('add',{})"
                    class="btn btn-default btnColor">
                Add
            </button>
            <button type="button"
                    ng-click="openUploadTechnicalLoss()"
                    class="btn btn-default btnColor">
                Upload
            </button>
            <button type="button"
                    ng-disabled="mySelectedRows.length==0"
                    ng-click="deleteTechnicalItems({},'bulk')"
                    class="btn btn-default btnColor configSettings">
                Delete Selected
            </button>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div ui-grid="technicalLossGrid" ui-grid-edit ui-grid-exporter ui-grid-pagination
                 ui-grid-selection ui-grid-resize-columns ui-grid-filter-container class="grid">
                <div class="watermark" ng-show="!technicalLossGrid.data.length">{{commonMsg}}</div>
            </div>
        </div>
        <div class="container">
            <div ui-view></div>
        </div>
    </div>
</div>
