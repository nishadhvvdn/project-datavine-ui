<div class="container-fluid" id="transformerGroupingDiv">
    <div class="row">
        <div ncy-breadcrumb></div>
        <div class="circuitName listadjust">
            <h5>List of Transformers</h5>
        </div>
    </div>
    <div class="row">
        <div class="pull-left gp-transformer-lable">
            <div class="row " >
                <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6" >
                    <select ng-model="searchTransformerGrouping" class="form-control boxadjust"  ng-change="searchGrid(searchterm)">
                        <!-- <option value="all">All</option> -->
                        <option value="tsn">Transformer/HS Serial Number</option>
                        <option value="HypersproutMake">HyperSPROUT&trade; Name</option>
                        <option value="HypersproutVersion">Hardware Version</option>
                        <option value="noOfMeters">Number of Meters</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
                    <input ng-model="searchterm" class="form-control searchBox" placeholder="Search"
                           type="search" ng-change="searchButtonClear(searchterm)">
                </div>
                <div class="col-xs-2 col-md-2 col-sm-2 col-lg-2">
                    <button type="button" ng-click="searchButton(searchterm)" class="btn btn-default btnColor" ng-disabled="!searchterm">
                        Search
                    </button>
                </div>
            </div>
        </div>
        <div class="pull-right">

            <button type="button" ng-click="openTransformersList()"
                    class="btn btn-default btnColor">
                Find Transformer
            </button>
            &nbsp;
            <button type="button" ng-click="removeSelectedTransformers()"
                    class="btn btn-default btnColor configSettings">
                Un-Group Transformer
            </button><!--ng-disabled="!isSelected"-->

        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div ui-grid="transformerGroupingOptions" ui-grid-edit ui-grid-exporter ui-grid-pagination
                 ui-grid-selection ui-grid-resize-columns ui-grid-filter-container class="grid">
            </div>
            <div class="watermark" ng-show="!transformerGroupingOptions.data.length">{{commonMsg}}</div>
        </div>
        <div class="container">
            <div ui-view></div>
        </div>
    </div>

</div>
