<div class="container-fluid" id="transformerMeterGroupingDiv">
    <div class="row">
        <div ncy-breadcrumb></div>
        <div class="circuitName listadjust">
            <h5>List of Meters</h5>
        </div>
    </div>
    <div class="row">
        <div class="pull-left gp-transformer-lable">
            <div class="row ">
                <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
                    <select ng-model="searchMeterGrouping" class="form-control boxadjust"  ng-change="searchGrid(searchterm)">
                        <option value="all">All</option>
                        <option value="tsn">Meter Serial Number</option>
                        <option value="hsn">Consumer Number</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
                    <input ng-model="searchterm" class="form-control searchBox" placeholder="Search"
                           type="search" ng-change="searchButtonClear(searchterm)">
                </div>
                <div class="col-xs-2 col-md-2 col-sm-2 col-lg-2">
                    <button type="button" ng-click="searchButton(searchterm)" class="btn btn-default btnColor" ng-disabled="!searchterm">
                        Search
                    </button>
                </div>
            </div>
        </div>
        <div class="pull-right">
            <button type="button" ng-click="openNewMeterConfiguration()"
                    class="btn btn-default btnColor">
                Find Meter
            </button>
            &nbsp;
            <button type="button" ng-click="removeSelectedMeter()"
                    class="btn btn-default btnColor configSettings">
                Un-Group Meter
            </button>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <div ui-grid="meterGridGrouping" ui-grid-edit ui-grid-exporter ui-grid-pagination
                 ui-grid-selection ui-grid-resize-columns class="grid">                
            </div>
            <div class="watermark" ng-show="!meterGridGrouping.data.length">{{datagridMessage}}</div>
        </div>
        <div class="container">
            <div ui-view></div>
        </div>
    </div>
</div>
