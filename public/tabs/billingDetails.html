<div class="container-fluid">
    <div class="row">
        <form name="billingDetails_form" novalidate>
            <div class="col-md-12">
                <table class="table table-hover modalTableBorder">
                    <tr>
                        <td>
                            <label>Consumer Name</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.consumerName"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Consumer Number</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.consumerNumber"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Consumer Address</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.consumerAddress"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Consumer Contact Number</label>

                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.contactNumber"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Impulse Count (per KWh)</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.ImpulseCountperKWh"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Impulse Count (per KVARh)</label>

                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.ImpulseCountPerKVARh"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Country</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.consumerCountry"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>State</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.consumerState"></span></label>
                        </td>
                    </tr>         
                    <tr>
                        <td>
                            <label>City</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.consumerCity"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Zipcode</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.consumerZipcode"></span></label>
                        </td>
                    </tr>                                                       
                    <tr>
                        <td>
                            <label>Billing Cycle Day</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.billingDate"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Demand Reset Day</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.demandResetDate"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Billing Time</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.billingTime"></span></label>
                        </td>
                    </tr>                    
                </table>
            </div>
        </form>
    </div>
</div>
