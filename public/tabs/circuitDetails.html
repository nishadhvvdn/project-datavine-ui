<div class="container-fluid">
    <div class="row">
        <form name="circuitDetails_form" novalidate>
            <div class="col-md-12">
                <table class="table table-hover modalTableBorder">
                    <tr>
                        <td>
                            <label>DTC ID</label>
                        </td>
                        <td>
                            <label><span ng-bind="circuitId"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>kVA Ratings</label>
                        </td>
                        <td>
                            <label><span ng-bind="kvaRating"></span></label> <!--to be updated-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Latitude</label>
                        </td>
                        <td>
                            <label><span ng-bind="latitude"></span></label> <!--to be updated-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Longitude</label>
                        </td>
                        <td>
                            <label><span ng-bind="longitude"></span></label>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
