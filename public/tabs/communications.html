<div class="container-fluid">
    <div class="row">
        <form name="config_form" novalidate>
            <div class="col-md-12">
                <table class="table table-hover modalTableBorder view-tbl-fixed-label">
                    <tr>
                        <td>
                            <label>GPRS-MAC ID</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.gprs"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Latitude</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.latitude"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Longitude</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.longitude"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Wifi MAC ID</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.wifiMacId"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Wifi IP Address</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.wifiIpAdd"></span></label>
                        </td>
                    </tr>
                    <tr ng-if="transfomerdetails.Status.toLowerCase() === 'registered'">
                        <td>
                            <label>Wifi Access Point Password</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.wifiAccessPwd"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>SIM Card Number</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.simCard"></span></label>
                        </td>
                    </tr>

                </table>
            </div>
        </form>
    </div>
</div>
