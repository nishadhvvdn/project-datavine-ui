<div class="container-fluid">
    <div class="row">
        <form name="config_form" novalidate>
            <div class="col-md-12">
                <table class="table table-hover modalTableBorder">
                    <tr>
                        <td>
                            <label>Latitude</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.latitudeMeter"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Longitude</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.longitudeMeter"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Wifi MAC ID</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.wifiMacIdMeter"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Wifi IP Address</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.wifiIpAddMeter"></span></label>
                        </td>
                    </tr>
                    <tr ng-if="meterdetails.status.toLowerCase() === 'registered'">
                        <td>
                            <label>Wifi Access Point Password</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.wifiAccessPwdMeter"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Meter Admin Password</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.meterAdminPwd"></span></label>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
