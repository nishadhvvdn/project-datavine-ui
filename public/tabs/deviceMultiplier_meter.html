<div class="container-fluid">
    <div class="row">
        <div>
            <a href='' class="imageBorder" style="margin-left: 80%;" ng-click="printCart()"><img src="../assets/images/Print.png" /></a>
            <a href='' class="imageBorder" ng-click="pdf()"><img src="../assets/images/PDF.png" /><b class="anchorText">PDF</b>&nbsp;</a>
            <a href='' class="imageBorder" ng-click="excel()"><img src="../assets/images/Excel.png" /><b class="anchorText">Excel</b>&nbsp;</a>
        </div>
    </div>
    <hr />
    <div class="modal-body">
        <!--<form name="new_configForm" novalidate>-->
        <form name="config_form" novalidate>
            <div class="row">
                <table class=" table table-hover modalTableBorder">
                    <tr>
                        <td>
                            <h5>
                                <strong>OT Multiplier:</strong><i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;"
                                    aria-hidden="true"></i>
                            </h5>
                        </td>
                        <td><input class="form-control input-width" type="text" ng-disabled="true" name="otMultiplier" ng-model="configObj['ConfigGroups_Info']['OTMultiplier']"
                                style="width:50%;" required /></td>
                    </tr>
                    <tr>
                        <td>
                            <h5>
                                <strong>VT Multiplier:</strong><i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;"
                                    aria-hidden="true"></i>
                            </h5>
                        </td>
                        <td><input  class="form-control input-width" type="text" ng-disabled="true" name="vtMultiplier" ng-model="configObj['ConfigGroups_Info']['VTMultiplier']"
                                style="width:50%;" required /></td>
                    </tr>
                    <tr>
                        <td>
                            <h5>
                                <strong>Register Multiplier:</strong><i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;"
                                    aria-hidden="true"></i>
                            </h5>
                        </td>
                        <td><input class="form-control input-width" type="text" ng-disabled="true" name="registerMultiplier" ng-model="configObj['ConfigGroups_Info']['RegisterMultiplier']"
                                style="width:50%;" required /></td>
                        <!--"configObj['ConfigName']"-->
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <h5 style="color:red ; font-size:12px"><i class="fa fa-asterisk" style="font-size: 1vh; color: red; " aria-hidden="true"></i>All fields are mandatory</h5>
    <!--<div class='modal-footer'>
        <button type="button" class="btn btn-default btnColor" ng-click="Save()"
                ng-disabled="new_configForm.otMultiplier.$error.required ||
                new_configForm.vtMultiplier.$error.required ||
                new_configForm.registerMultiplier.$error.required ">
            Save
        </button>
        <button type="button" class="btn btn-default btnDefault" ng-click="cancel()">Cancel</button>
    </div>-->
</div>
