<div class="container-fluid">
    <div class="row">
        <div>
            <a href='' class="imageBorder" style="margin-left: 80%;" ng-click="printCart()"><img src="../assets/images/Print.png" /></a>
            <a href='' class="imageBorder" ng-click="pdf()"><img src="../assets/images/PDF.png" /><b class="anchorText">PDF</b>&nbsp;</a>
            <a href='' class="imageBorder" ng-click="excel()"><img src="../assets/images/Excel.png" /><b class="anchorText">Excel</b>&nbsp;</a>
        </div>
    </div>
    <hr class="editHr" />
    <div class="row">
        <!--<form method="post" name="registerOperationForm" ng-submit="registerOpsForm()">-->
        <form name="config_form" novalidate ng-submit="registerOpsForm()" method="post">
            <table class="table table-hover modalTableBorder">
                <tr>
                    <td>
                        <label>Demand Interval Length(mins)</label>
                        <i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;" aria-hidden="true"></i>
                    </td>
                    <td>
                        <select class="form-control select-width" name="dil" ng-model="configObj['ConfigGroups_Info']['DemandIntervalLength']" ng-options="v.value for v in demandIntervalLength_values track by v.id"
                            required></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>No. of SubIntervals</label>
                        <i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;" aria-hidden="true"></i>
                    </td>
                    <td>

                        <select name="ns" ng-model="configObj['ConfigGroups_Info']['NumberofSubIntervals']" ng-options="v.value for v in subInterval_values track by v.id"
                            class="form-control select-width" required></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Cold Load Pickup Time(mins)</label>
                        <i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;" aria-hidden="true"></i>

                    </td>
                    <!--<td>
                    <input type="number" name="loadPickup" ng-model="configObj['ConfigGroups_Info']['ColdLoadPickupTimes']" class="modalTextbox" min="15" max="120" ng-class="{'red':registerOperationForm.loadPickup.$invalid}" />
                </td>-->
                    <td>
                        <select name="clpt" ng-model="configObj['ConfigGroups_Info']['ColdLoadPickupTimes']" ng-options="v.value for v in coldPickuptime_values track by v.id"
                            class="form-control select-width" required></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Power Outage Recognition Time(secs)</label>
                        <i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;" aria-hidden="true"></i>
                    </td>
                    <td>
                        <select name="port" ng-model="configObj['ConfigGroups_Info']['PowerOutageRecognitionTime'] " ng-options="v.value for v in powerOutageRecognitionTime_values track by v.id"
                            class="form-control select-width" required></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Test Mode Demand Interval Length</label>
                        <i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;" aria-hidden="true"></i>
                    </td>
                    <td>

                        <select name="tmdil" ng-disabled="true" ng-model="configObj['ConfigGroups_Info']['TestModeDemandIntervalLength']" ng-options="v.value for v in registerOperation_TestModeDemandIntervalLengths track by v.id"
                            class="form-control select-width" required></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Number of Test Mode Subintervals</label>
                        <i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;" aria-hidden="true"></i>
                    </td>
                    <td>

                        <select name="ntms" ng-disabled="true" ng-model="configObj['ConfigGroups_Info']['NumberofTestModeSubintervals']" ng-options="v.value for v in registerOperation_NumberofTestModeSubintervals track by v.id"
                            class="form-control select-width" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Time to remain in Test Mode(mins)</label>
                        <i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;" aria-hidden="true"></i>
                    </td>
                    <td>
                        <input type="number" ng-disabled="true" name="trtrm" ng-model="configObj['ConfigGroups_Info']['TimetoremaininTestMode']"
                            class="form-control input-width" min=0 oninput="validity.valid||(value='');" required />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <hr />
    <div class="row">
        <h5 class="">
            <strong>Daily Self Reads</strong>
            <i class="fa fa-asterisk" style="font-size: 1vh; color: red; position: absolute; margin-top: 0%;" aria-hidden="true"></i>
        </h5>
    </div>
    <div class="row">
        <table class="table table-hover modalTableBorder">
            <tr>
                <td>
                    <h5 class=""><strong>Daily Self Read Time</strong></h5>
                </td>
                <td>Enable &nbsp;<input ng-disabled="true" type="checkbox" ng-model="configObj['ConfigGroups_Info']['DailySelfReadTime']"></td>
                <!--configObj['ConfigGroups_Info']['DailySelfReadTime']-->
                <td>
                    <select class="form-control select-width" style="width:50%;" ng-disabled="!configObj['ConfigGroups_Info']['DailySelfReadTime']||true">
                        <option value="All">15mins</option>
                        <option value="ReadTime1">30mins</option>
                        <option value="ReadTime2">45mins</option>
                        <option value="ReadTime3">60mins</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <h5 style="color:red ; font-size:12px; margin-left:2%"><i class="fa fa-asterisk" style="font-size: 1vh; color: red; " aria-hidden="true"></i>All fields are mandatory</h5>

        <button type="button" class="btn btn-default btnColor" ng-click="Save()"
                ng-disabled="

            registerOperationForm.ns.$error.required ||
            registerOperationForm.clpt.$error.required ||
            registerOperationForm.port.$error.required ||
            registerOperationForm.tmdil.$error.required ||
            registerOperationForm.ntms.$error.required ||
            registerOperationForm.trtrm.$error.required ||
            registerOperationForm.device_class.$dirty && registerOperationForm.device_class.$invalid || registerOperationForm.device_class.$error.required ||
            registerOperationForm.description.$dirty && registerOperationForm.description.$invalid || registerOperationForm.description.$error.required">
            Save
        </button>
        <button type="button" class="btn btn-default btnDefault" ng-click="cancel()">Cancel</button>
    </div>-->
</div>
