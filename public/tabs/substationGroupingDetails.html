<div class="container-fluid">
    <div class="row">
        <form name="substationDetails_form" novalidate>
            <div class="col-md-12">
                <table class="table table-hover modalTableBorder">
                    <tr>
                        <td>
                            <label>Sub-Station ID</label>
                        </td>
                        <td>
                            <label><span ng-bind="substationId"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Sub-Station Name</label>
                        </td>
                        <td>
                            <label><span ng-bind="substationName"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Sub-Station Address</label>
                        </td>
                        <td>
                            <label><span ng-bind="substationAdd"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Country</label>

                        </td>
                        <td>
                            <label><span ng-bind="country"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>State</label>
                        </td>
                        <td>
                            <label><span ng-bind="state"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>City</label>

                        </td>
                        <td>
                            <label><span ng-bind="city"></span></label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Zip Code</label>
                        </td>
                        <td>
                           <label> <span ng-bind="zipcode"></span></label>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
