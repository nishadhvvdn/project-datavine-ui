<div class="modal-header">
    <h4 class="modal-title"><strong>Assign {{name}} Firmware Group Membership</strong></h4>
</div>
<div class="container-fluid modalBackground">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <h5><b>Firmware Group Name</b></h5>
                </div>
                <div class="row">
                    <select class="selectGroup" ng-model="selectGroup"
                        ng-options="value for value in groupList">
                        <option value="">Select One</option>
                    </select>
                </div>
                <div class="row">
                    <button type="button" ng-click="openCreateApplicationGroup()"
                        class="btn btn-default btnColor create_application_button"><strong>+</strong></button>
                </div>
                <div class="row">
                    <h5 class=""><strong>Select Action</strong></h5>
                </div>
                <div class="row">
                    <select class="selectGroup" ng-model="selectAction">
                        <option value="Add">Add</option>
                        <option value="Remove">Remove</option>
                    </select>
                </div>
                <br />
                <div class="row">
                    <h5 class=""><strong>Select File</strong></h5>
                </div>
                <div class="row">
                    <label class="btn custom-input-btn">
                        <input type="file" class="fileUpload" ng-model="file" file-model="fileMod" name="uploadfile"
                            file-reader="fileContent" accept=".txt" style="display:none;" onchange="angular.element(this).scope().fileNameChanged(this.files)" />
                        <i class="fa fa-cloud-upload"></i> Upload Files
                    </label><br />
                    
                    <span title = {{browsedFileName}} class="filename-property"
                        style="font-size: 11px;margin-left: 15px; display: block;">{{browsedFileName}}</span>
                    <!--<span style="font-size: 11px; color:blue"><i>Select files only with .txt extension </i></span>-->
                    <span style="font-size: 11px; color:red; display: block; margin-left: 15px; ">{{fileUpload.errMessage}}</span>
                    <span style="font-size: 11px; color:red " ng-if="fileValidation">File is empty!</span>
                </div>
                <br />
                <div class="row">
                    <h5 class=""><strong>Assign {{name}}  Firmware Group Membership</strong></h5>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-default btnColor" ng-click="assignEndPoints()"
                        ng-disabled="(!isFileBrowsed || !selectAction || !selectGroup || fileUpload.errMessage || fileValidation) ? true :false">Assign
                        Firmware</button>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="row">
                    <h5 class=""><strong>Results</strong></h5>
                </div>
                <div class="row modalTable">
                    <table class="table result_table">
                        <tr ng-repeat="assignEndpoint in assignEndpoints">
                            <td>{{assignEndpoint.key}}</td>
                            <td> {{assignEndpoint.value}} </td>
                        </tr>
                    </table>
                </div>
                <!-- <button type="button" class="btn btn-default btnColor" ng-click="Export()" style="margin-left: 68%;">Export Failed</button>-->

            </div>
        </div>
    </div>
</div>
<div class='modal-footer'>
    <div class="download-sample-blk"> <a href="assets/sample_files/Group_Device_sample_file.txt" download> <i class="fa fa-download"></i>Download Sample File</a></div>
    <button type="button" class="btn btn-default btnDefault" ng-click="cancel()">Cancel</button>
</div>
