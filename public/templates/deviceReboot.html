<div class="container-fluid" id="lockunlockdevice">
    <div class="log-status-msg">
        <h3 class="status-grey">Do you want to reboot the Device?</h3>
    </div>
    <div class="row">
        <div class="popupbtn-blk text-center">
            <button type="button" class="" ng-click="cancel()">No</button>
            <button type="button" class="" ng-click="deviceReboot()">Yes</button>
        </div>
    </div>
</div>
