<div class="row">
    <a class="btn btn-default pull-right" ng-click="dynamicPopover.close()" style="margin-top: -1vh; border:0px;">
        <span class="glyphicon glyphicon-remove"></span>
    </a>
</div>
<div class="row well well-sm">
    <strong>Select Production Version Option</strong>
</div>
<div ng-repeat="chk in prodCheckbox">
    <input type="checkbox" ng-model="chk.isSelected"/>
    {{chk.label}}
</div><br />

<div class="row well well-sm">
    <strong>Select Board Types</strong>
</div>
<div>
    <input type="checkbox" ng-model = "boardCheckbox.checked" ng-change="toggleAll(boardCheckbox.checked)" />
        All
</div>
<div ng-repeat="chk in boardTypes">
    <input type="checkbox" ng-model="selectedBoards[$index]" ng-change="toggleBoardTypes($index)"/>
    {{chk.label}}
</div>

<div ng-if="trueFlag.length===0" class="ng-scope" style="">
    <span style="color:red">*Please select at least one </span>
</div>
<div class="row">
    <button type="submit" class="btn btn-default btnColor" ng-click="filterTable()" style="width: 18vw; margin-left: 1vh;"
        ng-disabled="trueFlag.length===0">Filter</button>
</div>
