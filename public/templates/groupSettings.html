<div class="row">
    <a class="btn btn-default pull-right" ng-click="dynamicPopover.close()" style="margin-top: -1vh; border:0px;">
        <span class="glyphicon glyphicon-remove"></span>
    </a>
</div> 
<div class="row well well-sm">
    <strong>Select Group Type</strong>
</div>
<div>
    <input type="checkbox" ng-model = "groupCheckbox.checked" ng-change="toggleAll(groupCheckbox.checked)" />
        All
</div>
<div ng-repeat="chk in groupTypes">
    <input type="checkbox" ng-model="selectedGroups[$index]" ng-change="toggleGroupTypes($index)"/>
    {{chk.label}}
</div>

<div ng-if="trueFlag.length===0" class="ng-scope">
    <span style="color:red">*Please select at least one </span>
</div>
<div class="row">
    <button type="submit" class="btn btn-default btnColor" ng-click="filterTable()" style="width: 18vw; margin-left: 1vh; margin-right: 1vh; margin-top: 3vh;"
        ng-disabled="trueFlag.length===0">Filter</button>
</div>
